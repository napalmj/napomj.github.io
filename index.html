            <ul class="nav-bar">
                <li><a href="#projects">Projects</a></li>

                    </div>

            <a href="https://github.com/napomj/C_CPP_Small_Projects" target="_blank">
                <div class="container-image">
                    <img class="img-main" src="images/cpp.PNG" alt="C/C++">
                    <div class="C-CPP-text">
                        <p style="padding-top: 40%;">C/C++</p>
                    </div>
                </div>
            </a>
            <a href="https://github.com/SparkySparkyBoomMan2/Spicy" target="_blank">
                <div class="container-image">
                    <img class="img-main" src="images/unity.PNG" alt="unity">
                    <div class="unity-text">
                        <p style="padding-top: 40%;">Game with Unity</p>
                    </div>
                </div>
            </a>
            <a href="https://github.com/napomj/Web-Development" target="_blank">
                <div class="container-image">
                    <img class="img-main" src="images/webimg.PNG" alt="web">
                    <div class="web-text">
                        <p style="padding-top: 40%;">Web Development</p>
                    </div>
                </div>
            </a>

        <h1>About Me</h1>
        <section id="about-me">

            <a href="#" target="_blank">
                <div class="container-image">
                    <img class="img-main" src="images/eaglecap.png" alt="lemons">
                    <div class="backpacking-text">
                        <p style="padding-top: 40%;">Backpacking</p>
                        <p>Wallowas National Forest</p>
                    </div>
                </div>
            </a>
            <a href="#" target="_blank">
                <div class="container-image">
                    <img class="img-main" src="images/river.JPG" alt="lemons">
                    <div class="travel-text">
                        <p style="padding-top: 40%;">Travel</p>
                        <p>Horse Shoe Bend, Colorado River</p>
                    </div>
                </div>
            </a>
        </section>

        <h1>Tools</h1>
        <section id="pwd-gen">
            <script src="pwd.js"></script>
            <h1>Password Generator</h1>
            <form class="form-pwd-collect">
                <label class="input-title">Select a password length from the list:</label>
                <select id="select-size">
                    <option value="8">8</option>
                    <option value="14">14</option>
                    <option value="20">20</option>
                </select>
                <input type="submit" value="Submit" onclick="PasswordGenerate(); return false;">
            </form>
            <div class="div-pwd-return">
                <p id="password-return"></p>
            </div>
        </section>
    </main>
    <footer>
        <p>This page and the contents in it were designed by Nathaniel Palmer</p>
    </footer>
