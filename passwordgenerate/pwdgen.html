<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>Password Generator</title>
        <link href="style.css" rel="stylesheet" type="text/css" />
    </head>
    <body class="body">
        <script src="script.js"></script>
        <header class="header">
            <h1>Password Generator</h1>    
            <nav>
                <a href="pwdgen.html">Home</a>
            </nav>        
        </header>
        <main class="main">
            <form class="form-pwd-collect">
                <label class="input-title">Select a password length from the list:</label>
                <select id="select-size">
                    <option value="8">8</option>
                    <option value="14">14</option>
                    <option value="20">20</option>
                </select>
                <input type="submit" value="Submit" onclick="PasswordGenerate(); return false;">
            </form>
            <div class="div-pwd-return">
                <p id="password-return"></p>
            </div>
        </main>
        <footer class="footer">

        </footer>
    </body>
</html>
